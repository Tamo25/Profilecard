<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile card component</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="maincontainer">
    <img class="card" src="bg-pattern-card.svg" alt="pattern card image"/>
    <img class="victor" src="image-victor.jpg" alt="victor image"/>
    <h1>Victor Crest <span class="age"> 26 </span> </h1>
    <p class="london"> London </p>
    <br/>
    <div id="line">  <div>
      <div class="statistice">
        <div class="followers"> 80K <br/> <span class="span1"> Followers </span> </div>
        <div class="likes"> 803K <br/> <span class="span2"> Likes </span> </div>
        <div class="photos"> 1.4K <br/> <span class="span3"> Photos </span> </div>
      </div>
  </div>
  
</body>

</html>
